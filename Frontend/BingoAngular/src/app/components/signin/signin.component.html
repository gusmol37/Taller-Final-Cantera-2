<div class="m-5">
  <h1>Registratse</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email: </label>
      <input type="email" formControlName="email" class="form-control"
             [ngClass]="{'is-invalid': Email?.errors && Email?.touched,
           'is-valid': !Email?.errors && Email?.touched}"
             id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="text-danger">
          El email es requerido.
        </p>
        <p *ngIf="Email?.hasError('email')" class="text-danger">
          El formato del email debe ser v치lido.
        </p>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contrase침a: </label>
      <input type="password" formControlName="password"
             [ngClass]="{'is-invalid': Password?.errors && Password?.touched,
           'is-valid': !Password?.errors && Password?.touched}"
             class="form-control" id="exampleInputPassword1">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
          La contrase침a es requerida.
        </p>
        <p *ngIf="Password?.hasError('minlength')" class="text-danger">
          La contrase침a debe tener al menos 8 caracteres.
        </p>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="button" class="btn btn-dark" (click)="goBack()">Volver</button>
  </form>
</div>
