<div class="card text-center bg-light p-3">
  <div class="card-body p-3 mb-2 text-dark">
    <div class="row row-cols-5">
      <div class="col"><h1 class="card-title">B</h1></div>
      <div class="col"><h1 class="card-title">I</h1></div>
      <div class="col"><h1 class="card-title">N</h1></div>
      <div class="col"><h1 class="card-title">G</h1></div>
      <div class="col"><h1 class="card-title">O</h1></div>
    </div>
  </div>
  <div class="p-1 mb-2 text-dark">
    <div class="row row-cols-5 p-1" *ngFor="let num of cardNumbers">
      <!--Columna de B-->
      <div class="col">
        <div *ngIf="num.isB==false; then enabledB else disabledB"></div>
        <ng-template #enabledB>
        <button type="button" class="btn btn-primary">{{num.b}}</button>
        </ng-template>
        <ng-template #disabledB>
          <button type="button" class="btn btn-dark" disabled data-bs-toggle="button">{{num.b}}</button>
        </ng-template>
      </div>

      <!--Columna de I-->
      <div class="col">
        <div *ngIf="num.isI==false; then enabledI else disabledI"></div>
        <ng-template #enabledI>
          <button type="button" class="btn btn-primary">{{num.i}}</button>
        </ng-template>
        <ng-template #disabledI>
          <button type="button" class="btn btn-dark" disabled data-bs-toggle="button">{{num.i}}</button>
        </ng-template>
      </div>

      <!--Columna de N-->
      <div class="col">
        <div *ngIf="num.isN==false; then enabledN else disabledN"></div>
        <ng-template #enabledN>
          <button type="button" class="btn btn-primary">{{num.n}}</button>
        </ng-template>
        <ng-template #disabledN>
          <button type="button" class="btn btn-dark" disabled data-bs-toggle="button">{{num.n}}</button>
        </ng-template>
      </div>

      <!--Columna de G-->
      <div class="col">
        <div *ngIf="num.isG==false; then enabledG else disabledG"></div>
        <ng-template #enabledG>
          <button type="button" class="btn btn-primary">{{num.g}}</button>
        </ng-template>
        <ng-template #disabledG>
          <button type="button" class="btn btn-dark" disabled data-bs-toggle="button">{{num.g}}</button>
        </ng-template>
      </div>

      <!--Columna de O-->
      <div class="col">
        <div *ngIf="num.isO==false; then enabledO else disabledO"></div>
        <ng-template #enabledO>
          <button type="button" class="btn btn-primary">{{num.o}}</button>
        </ng-template>
        <ng-template #disabledO>
          <button type="button" class="btn btn-dark" disabled data-bs-toggle="button">{{num.o}}</button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
